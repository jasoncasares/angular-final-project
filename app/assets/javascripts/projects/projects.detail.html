<h4>Project <span data-ng-bind="vm.project.id"></span></h4>
<h4>
  <span data-ng-bind="vm.project.name"></span> on
  <span data-ng-bind="vm.project.date | date : 'mediumDate' "></span> |
  <span data-ng-bind="vm.project.task"></span> |
  Complete<input type="checkbox" value="{{project.name}}" ng-model="project.selected" >
</h4>



<button ng-click="vm.deleteProject()">Delete</button> | <button ng-click="$state.go('projects.edit',{ projectId: vm.project.id })">Edit</button>
