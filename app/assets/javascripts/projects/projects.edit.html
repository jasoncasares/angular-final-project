<h3>Edit Project</h3>

<form ng-submit="vm.editProject()">
  <label for="name">Project</label>
  <input type="text" ng-model="vm.project.name">
  <label for="task">Task</label>
  <input type="text" ng-model="vm.project.task">
  <label for="date">Date:</label>
  <input type="date" ng-model="vm.project.date">
  <label for="completed">Completed</label>
  <input type="checkbox" ng-model="vm.project.completed">
  <input type="submit" value="Edit Project">
</form>
