<h2>Search  <input ng-model="searchName"></h2>
<a data-ng-repeat="project in vm.projects | filter:searchName" ui-sref="projects.detail({ projectId: project.id })">

 <h3>
   <span data-ng-bind="project.name"></span> -
   <span data-ng-bind="project.task"></span> -
   <span data-ng-bind="project.date | date : 'mediumDate' "></span>
 </h3>
</a>
