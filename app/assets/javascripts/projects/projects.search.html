<h2>Completed</h2>
<input type="checkbox" ng-model="search.completed">
<a data-ng-repeat="project in completedProjects | filter:search" ui-sref="projects.detail({ projectId: project.id })">

 <h3>
   <span data-ng-bind="project.name"></span> -
   <span data-ng-bind="project.task"></span> -
   <span data-ng-bind="project.date | date : 'mediumDate' "></span>
 </h3>
</a>

<hr>

<h2>Past Due</h2>
<input type="checkbox" ng-model="search.isDue">
<a data-ng-repeat="project isDue | filter:search" ui-sref="projects.detail({ projectId: project.id })">

 <h3>
   <span data-ng-bind="project.name"></span> -
   <span data-ng-bind="project.task"></span> -
   <span data-ng-bind="project.date | date : 'mediumDate' "></span>
 </h3>
</a>
